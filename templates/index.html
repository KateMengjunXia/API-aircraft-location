{% extends "layout.html" %}

{% block title %}
    Enter location
{% endblock %}

{% block body %}
    <h1>Enter your current location</h1>

    <form action="{{ url_for('add_location') }}" method="post">

        <div class="form-group">
            <select class="form-control" name="product_id">
                {% for product in list %}
                    <option value="{{ product.id }}">{{ product.description }}</option>
                {% endfor %}
            </select>

        </div>

        <div class="form-group">
            <input class="form-control" name="longitute" placeholder="Enter longitute">
        </div>
        <div class="form-group">
            <input class="form-control" name="latitude" placeholder="Enter latitude">
        </div>
    <div class="form-group">
            <input class="form-control" name="elevation" placeholder="Enter elevation">
        </div>

        <div class="form-group">
            <button class="btn btn-primary">Add Location</button>
        </div>

    </form>


    <ul>
        {% for product in list %}
            <li>
                <a href="{{ url_for('view_product', product_id=product.id) }}">
                    {{ product.description }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
