{% extends "layout.html" %}

{% block title %}
    Products
{% endblock %}

{% block body %}
    <h1>Product List</h1>

    <ul>
        {% for product in products %}
            <li>
                <a href="{{ url_for('view_product', product_id=product.id) }}">
                    {{ product.description }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
